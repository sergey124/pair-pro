telegrambots.enabled: false

bot:
  token: ${tg.bot.token:}
  username: ${tg.bot.username:}
  url: https://t.me/${tg.bot.username:}
event.decline.interval.min.seconds: 3600
event.interval.min.seconds: 345600
notification.upcoming:
  seconds: 3600
  scan.period.seconds: 1800
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        cache:
          use_second_level_cache: true
          region.factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
          use_query_cache: true
        enable_lazy_load_no_trans: true
        generate_statistics: ${HIBERNATE_GENERATE_STATS:#{false}}

---
spring:
  config:
    activate:
      on-profile: test_local
telegrambots.enabled: true
notification.upcoming:
  seconds: 60
  scan.period.seconds: 30
event.decline.interval.min.seconds: 1
event.interval.min.seconds: 1
---
spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driverClassName: org.postgresql.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 2
  jpa:
    properties.hibernate.jdbc.lob.non_contextual_creation: true
telegrambots.enabled: true
---
spring:
  config:
    activate:
      on-profile: mysql-dev
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driverClassName: com.mysql.cj.jdbc.Driver
    removeAbandoned: true
    hikari:
      minimum-idle: 2
      maximum-pool-size: 5
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate.ddl-auto: create

telegrambots.enabled: true
---
spring:
  config:
    activate:
      on-profile: production
  jpa:
    hibernate.ddl-auto: update
telegrambots.enabled: true