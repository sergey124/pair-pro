      provider: jkube
      version: 0.0.1-SNAPSHOT
      group: org.vors
    name: pairbot
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      matchLabels:
        app: pairbot
        provider: jkube
        group: org.vors
    template:
      metadata:
        annotations:
          jkube.io/scm-url: https://github.com/spring-projects/spring-boot/pairbot
          jkube.io/git-url: https://github.com/donkeystep/pair-pro.git
          jkube.io/scm-tag: HEAD
          jkube.io/git-commit: 685f72ee6732825a09e1f185720210b874ce6c40
          jkube.io/git-branch: docker-kubernetes-deploy
        labels:
          app: pairbot
          provider: jkube
          version: 0.0.1-SNAPSHOT
          group: org.vors
      spec:
        containers:
        - env:
          - name: tg.bot.token
            value: "901492962:AAE8oK0IrOARP4-_bjch2qXmSeJnfUSZWWU"
          - name: tg.bot.username
            value: "test_pprobot"
#          - name: logging.file.name
