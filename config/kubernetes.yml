            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          name: pairbot
          image: pairbot:local
          imagePullPolicy: Never
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          securityContext:
            privileged: false
